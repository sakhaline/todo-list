{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Are you sure you want to remove the task "{{ task.content }}"?</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
  <a href="{% url 'todolist:task-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}

{% extends "base.html" %}
{% block content %}
  <h1 style="margin-top: 20px; display: inline-block;">Tags</h1>
  <a href="{% url 'todolist:tag-create' %}" style="float: right; margin-top: 20px;" class="btn btn-primary">Add</a>
{% if tag_list %}
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'todolist:tag-update' pk=tag.id %}" class="btn btn-outline-primary btn-sm">Update</a></td>
          <td><a href="{% url 'todolist:tag-delete' pk=tag.id %}" class="btn btn-outline-danger btn-sm">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <h1>You have no tags!</h1>
{% endif %}
{% endblock %}

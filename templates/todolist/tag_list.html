{% extends "base.html" %}
{% block content %}
  <h1>Tags</h1>
  <a href="{% url 'todolist:tag-create' %}" style="float: right" class="btn btn-primary">Add</a>
  {% if tag_list %}
    <table>
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="#" >Update</a></td>
        <td><a href="#" >Delete</a></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <h1>You have no tags!</h1>
  {% endif %}
{% endblock %}
